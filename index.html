<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Reserva de salas de estudio</title>

 <link rel="stylesheet" href="Paginas/estilo.css">
 
</head>

  <div style="text-align: center;">

    <img src="https://universidadesgratuitas.com/wp-content/uploads/2021/02/UTalca.jpg">

  </div>

<body>

  <!-- Centrar información -->

  <div style="text-align: center;">

  <h1> Reserva de salas de estudio</h1>
  
  <form>

    <label for= "email">Ingrese su correo institucional</label>
    <br>
        <input type="email" id="email" name="email" required placeholder="Ej: jperez@alumnos.utalca.cl">
    
    <label for="contraseña">Ingrese su contraseña</label>
    <br>
    
    <input type = "password" placeholder="Contraseña" maxlength="10" name="contraseña" id="contraseña" required>
    <br>
    
    <button type="button" onclick="validarFormulario()">Ingresar</button>
    

  </form>

  </div>

  <script>
    function validarFormulario() {
      const email = document.getElementById('email').value.trim();
      const contraseña = document.getElementById('contraseña').value.trim();

      if (email === '' || contraseña === '') {
        alert('Por favor complete todos los campos.');
        return;
      }

      // Redireccionar a Reservas.html si todo está correcto
      window.location.href = "Paginas/Reservas.html";
    }
  </script>

</body> 

</html>
